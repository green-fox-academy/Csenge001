<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Questions</title>
</head>
<body>
    <h1>Manage questions</h1>
    <div id="questionHolder"></div>
    <h1>Create a new question</h1>
    <form>
        <input type="text" name="question" id="question" placeholder="Type your question here" required><br>
        <h3>Answers</h3>
        <label for="answer1">#1</label>
        <input type="text" name="answer1" id="answer1" placeholder="Type your answer here" required>
        <input class="radioButton" type="radio" name="radioanswer1" id="radioanswer1"><br>
        <label for="answer2">#2</label>
        <input type="text" name="answer2" id="answer2" placeholder="Type your answer here" required>
        <input class="radioButton" type="radio" name="radioanswer2" id="radioanswer2"><br>
        <label for="answer3">#3</label>
        <input type="text" name="answer3" id="answer3" placeholder="Type your answer here" required>
        <input class="radioButton" type="radio" name="radioanswer3" id="radioanswer3"><br>
        <label for="answer4">#4</label>
        <input type="text" name="answer4" id="answer4" placeholder="Type your answer here" required>
        <input class="radioButton" type="radio" name="radioanswer4" id="radioanswer4"><br>
        <button type="submit">Submit</button>
    </form>
    <script src="./questions.js"></script>
</body>
</html>
